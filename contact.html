<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>お問合せ</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://use.fontawesome.com/releases/v6.7.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="../nursery_site/css/contact.css">
</head>

<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="images/logo_001.png" alt="ロゴ画像"></a>
    </div>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="hamburger">☰</label>
    <nav class="header-nav">
      <ul class="header-navList">
        <li><a href="ourvalues.html">私たちの想い</a></li>
        <li><a href="news.html">お知らせ</a></li>
        <li><a href="contact.html">お問合せ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <img src="images/kids_n_008.jpg" alt="子どもの写真">
    <h1>CONTACT</h1>
  </main>

  <section>
    <form action="#">
      <dl>
        <div class="formItem">
          <dt><label for="name">お名前</label></dt>
          <dd><input type="text" name="name" id="name"></dd>
        </div>
        <div class="formItem">
          <dt><label for="furigana">ふりがな</label></dt>
          <dd><input type="text" name="furigana" id="furigana"></dd>
        </div>
        <div class="formItem">
          <dt><label for="email">メールアドレス</label></dt>
          <dd><input type="email" name="email" id="email"></dd>
        </div>
        <div class="formItem">
          <dt><label for="tell">電話番号</label></dt>
          <dd><input type="tel" name="tel" id="tel"></dd>
        </div>
        <div class="formItem">
          <dt><label for="message">お問合せ内容</label></dt>
          <dd><textarea name="message" id="message"></textarea></dd>
        </div>
      </dl>
      <div class="btn"><input type="submit" value="送信する"></div>
    </form>
  </section>

  <footer>

  </footer>
